<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 SMS 전송</title>
    <script>
        // URL에서 전화번호 추출 및 SMS 링크 생성
        window.onload = function() {
            // 현재 URL에서 전화번호를 추출
            const phoneNumber = window.location.pathname.replace('/', '');
            const message = "안녕하세요, 문의드립니다.";

            // SMS 앱을 여는 링크로 리디렉션
            window.location.href = `sms:${phoneNumber}?&body=${encodeURIComponent(message)}`;
        };
    </script>
</head>
<body>
    <p>SMS로 전환 중입니다. 잠시만 기다려주세요...</p>
</body>
</html>
