<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 SMS 전송</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #contact-info {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #send-sms-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function() {
            // 현재 URL에서 전화번호를 추출
            const pathArray = window.location.pathname.split('/');
            const phoneNumber = pathArray[1]; // 전화번호는 두 번째 요소입니다.

            // 전화번호가 있을 경우 화면에 표시
            if (phoneNumber) {
                document.getElementById('contact-info').textContent = `연락처: ${phoneNumber}`;
            }

            // 기본 URL로 리디렉션
            window.location.href = 'https://sofet123.github.io/testhosting/';
        };

        // 문자 메시지를 보내는 함수
        function sendSMS() {
            const pathArray = window.location.pathname.split('/');
            const phoneNumber = pathArray[1];
            const message = "안녕하세요, 문의드립니다.";
            window.location.href = `sms:${phoneNumber}?&body=${encodeURIComponent(message)}`;
        }
    </script>
</head>
<body>
    <div id="contact-info"></div>
    <button id="send-sms-button" onclick="sendSMS()">문자 바로 보내기</button>
</body>
</html>
